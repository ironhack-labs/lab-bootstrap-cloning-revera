<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER CONTAINER: LOGO + MENU (W/ DROP-DOWN) -->
    
    <!-- Empty row on top --> 
    <header class="header">
        <div class="container-fluid" style="height: 65px, width: 1200px;">
        </div>
    

    <!-- Row with logo + nav-bar -->
    <div class="container-fluid"; style="height: 90px; width: 1200px">
         <!-- Logo --> 
         <div class="navbar navbar-fixed-top navbar-custom" style="background-color: white;">
            <div class="container" >
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="navbar-logo">Revera</span></a>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#about">Menu Item 1</a></li>
                  <li><a href="#contact">Menu Item 2</a></li>
                  <li><a href="#about">Menu Item 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><img src="images/Logo_B.png" class="img-responsive"></a></li>
                </ul>
              </div>
            </div>
          </div>
      </div>


    </header>

    <!-- CAROUSEL WITH FOUR IMAGES + TEXT (H2) + BUTTONS -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="background-color: black; color: white">
        <div class="carousel-inner">
    
            <!-- Image 1 -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="./lab-bootstrap-cloning-revera/starter-code/img/slider-1.jpg" alt="First slide">
            <h2>Text 1 goes here</h2>
          </div>

          <!-- Image 2 -->
          <div class="carousel-item">
            <img class="d-block w-100" src="./lab-bootstrap-cloning-revera/starter-code/img/slider-2.jpg" alt="Second slide">
            <h2> Text 2 goes here </h2>
          </div>

          <!-- Image 3 -->
          <div class="carousel-item">
            <img class="d-block w-100" src="./lab-bootstrap-cloning-revera/starter-code/img/slider-3.jpg" alt="Third slide">
            <h2> Text 3 goes here </h2>
          </div>
        </div>

        <!-- Image 4 -->
        <div class="carousel-item">
            <img class="d-block w-100" src="./lab-bootstrap-cloning-revera/starter-code/img/slider-4.jpg" alt="Third slide">
            <h2> Text 4 goes here </h2>
          </div>
        </div>

        <!-- Switching between images -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
</body>
</html>
